<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GoCircle</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./HOME PAGE/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo"><h2>GoCircle</h2></a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <main class="main_content">
            <div class="container2">
                <div class="line">
                    <h3>Register</h3>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form-container">
                <form class="register-form" action="register_process.php" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Register" class="btn btn-primary">
                    <input type="submit" name="Return" value="back" class="btn btn-primary" onclick="window.location.href='index.html'">
                </form>
            </div>
        </main>
    </div>

    <!-- Link to JavaScript -->
    <script src="./HOME PAGE/main.js"></script>
</body>
</html>
